spring:
  application:
    name: backend

  data:
    mongodb:
      uri: ${MONGODB_URL}

  jwt:
    secret: ${JWT_SECRET}

  ai:
    clova:
      base-url: https://clovastudio.stream.ntruss.com/
      api-key: ${CLOVA_API_KEY}
      chat:
        app-name: testapp
      speech:
        invoke-url: ${CLOVA_SPEECH_INVOKE_URL}
        secret-key: ${CLOVA_SPEECH_SECRET_KEY}

  cloud:
    ncp:
      storage:
        region: kr-standard
        endpoint: https://kr.object.ncloudstorage.com
        access-key: ${NCP_ACCESS_KEY}
        secret-key: ${NCP_SECRET_KEY}

  servlet:
    multipart:
      max-file-size: 1GB
      max-request-size: 1GB

  threads:
    virtual:
      enabled: true

  profiles:
    active: local

server:
  tomcat:
    max-swallow-size: -1
    max-http-form-post-size: 1GB
    connection-timeout: 10000

---
spring:
  config:
    activate:
      on-profile: local

  devtools:
    livereload:
      enabled: true
  docker:
    compose:
      lifecycle-management: start_only

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true